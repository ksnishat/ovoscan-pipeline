version: '3.8'

services:
  # 1. BRAIN (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: ovoscan_ollama
    # 游릭 HOST MODE: Binds directly to your laptop's port 11434
    network_mode: "host"
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: always

  # 2. API (YOLO Logic)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: ovoscan_api
    volumes:
      - ./serving:/app/serving
      - ./data:/app/data
      - ~/.cache/huggingface:/root/.cache/huggingface
    environment:
      # 游릭 NOW 'localhost' WORKS because we are in host mode!
      - OLLAMA_HOST=http://localhost:11434
    # 游릭 HOST MODE: Binds directly to your laptop's port 8001
    network_mode: "host"
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: always

  # 3. DASHBOARD (UI)
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: ovoscan_dashboard
    environment:
      # 游릭 NOW 'localhost' WORKS here too!
      - API_URL=http://localhost:8001/predict
    # 游릭 HOST MODE: Binds directly to your laptop's port 8501
    network_mode: "host"
    depends_on:
      - api
    restart: always

volumes:
  ollama_storage: